<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2a1ee6f5dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/modelo-banner.css">
    <link rel="stylesheet" href="css/servicios.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <div class="brand">
                <a href="./"><img src="./img/adwen-blanco.png" alt=""></a>
            </div>

            <div class="navMenu" id="navMenu">
                <div class="menuHeader">
                    <h4>MENU</h4>
                    <button id="btnOpenMenu"><i class="fas fa-times"></i></button>
                </div>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Trabajos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>

            <button id="btnCloseMenu"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <section class="principal">
        <img src="img/servicios.jpg" alt="trabajo realizado">
        <h3>NUESTROS SERVICIOS</h3>
    </section>

    <section class="base">
        <div class="container-base">
            <div class="servicioIndividual">
                <a href="#">MOVIMIENTO DE SUELO</a>
                <img src="img/ser-mov-suelo.jpg" alt="Movimiento de suelo">
                <div class="filtro"></div>
                <div class="hover"></div>
            </div>

            <div class="servicioIndividual">
                <a href="#">HORMIGON ARMADO</a>
                <img src="img/ser-hormigon.jpg" alt="Movimiento de suelo">
                <div class="filtro"></div>
                <div class="hover"></div>
            </div>

            <div class="servicioIndividual">
                <a href="#">INFRAESTRUCTURA</a>
                <img src="img/ser-infraestructura.jpg" alt="Movimiento de suelo">
                <div class="filtro"></div>
                <div class="hover"></div>
            </div>
            
        </div>
    </section>

    <footer>

        <div class="informacionFooter">
            <img src="img/w-naranja.png" alt="Adwen Obras y Servicios - Mar del Plata">
            <p>Mar del Plata, Buenos Aires, Argentina</p>
            <div class="redesSociales">
                <a href="#"><img src="./img/facebook.png" alt=""></a>
                <a href="#"><img src="./img/instagram.png" alt=""></a>
            </div>
        </div>

        <div class="formularioFooter">
            
            <div class="informacionMail">
                <h4>CONTACTENOS</h4>
                <p>adwenmdpobrasyservicios@gmail.com</p>
            </div>

            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Nombre" required>
                <input type="email" id="contactEmail" placeholder="Mail" required>
                <textarea id="contactMessage" placeholder="Mensaje"></textarea>
                <button class="btnFormulario" type="submit" name="submit">Enviar</button> 
            
            </form>
        
        </div>

    </footer>

    <script src="js/nav.js"></script>
    <script src="./js/mailTo.js" type="module"></script>

</body>
</html>
